<!-- tasks/templates/tasks/task_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            display: block;
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Task List</h2>
    {% for task in tasks %}
        <div class="task">
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <p>Due Date: {{ task.due_date }}</p>
            <a href="{% url 'Task:task_detail' pk=task.pk %}">View Details</a>
        </div>
    {% endfor %}

    <a href="{% url 'Task:task_create' %}">Create New Task</a>
    
    <a href="{% url 'Task:logout' %}" class="logout-btn">Logout</a>
</div>

</body>
</html>
