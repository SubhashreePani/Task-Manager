<!-- tasks/templates/tasks/task_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .due-date {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .edit-btn {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
            margin-right: 10px;
        }

        .edit-btn:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>

<div class="container">
    <h2>{{ task.title }}</h2>
    <hr style="border-top: 1px solid #ccc; margin-bottom: 15px;">
    <p>{{ task.description }}</p>
    {% if task.due_date %}
        <p class="due-date">Due Date: {{ task.due_date }}</p>
    {% endif %}
    <a href="{% url 'Task:task_list' %}" class="btn btn-secondary">Back to Task List</a>
    <a href="{% url 'Task:task_update' pk=task.pk %}" class="edit-btn">Edit</a>
    <a href="{% url 'Task:task_delete' pk=task.pk %}" class="delete-btn">Delete</a>

</div>

</body>
</html>
